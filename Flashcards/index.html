<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JS_Small_Projects/Flashcards/flashcard.css">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <h1 class="h1head">FlashCard</h1>
        <button class="btn1" id="myBtn">Click to Add</button>
        <button class="btn2" id="clrbtn">Clear Screen</button>
    </header>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h4>Question</h4>
            <input type="text" id="qstn" style="font-size: 16px;">
            <h4>Answer</h4>
            <textarea name="ans" id="ans" cols="30" rows="10" wrap="hard" style="resize: none; font-size: 16px;"></textarea>
            <button id="postfc">Post</button>
            <button id="close">Close</button>
        </div>

    </div>

    <div id="content"></div>

    <script src="/JS_Small_Projects/Flashcards/flashcard.js"></script>
</body>
</html>
